<div>
    <div class="dialog_popup">
        <h1 class="wrap">${title}</h1>
        <form name="form" method="post" action="#">
            <div class="explanation">${_t('wait_time_explanation')}</div>

            <div class="form_content">
                <div class="popup_field center_field">
                    <label for="queue_selector">${_t('queue')}</label>
                    <div class="select_wrapper">
                        <select id="queue_selector">
                            {{each(i, item) items}}
                                {{if selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="popup_field">
                    <label for="wait_time_window">${_t('window')}</label>
                    <input type="text" id="wait_time_window" value="${window}" />
                    <select id="wait_time_window_unit">
                        {{if window_unit == "minutes"}}
                            <option value="minutes" SELECTED>${_t('minutes')}</option>
                            <option value="hours">${_t('hours')}</option>
                        {{else}}
                            <option value="minutes">${_t('minutes')}</option>
                            <option value="hours" SELECTED>${_t('hours')}</option>
                        {{/if}}
                    </select>
                </div>
            </div>

            <div class="parameter_div">
                {{if route_var.length == 0}}
                <input type="checkbox" id="toggle_advanced"> Advanced
                <div id="route_var_div" style="display: none;">
                    ${_t('route_var_ccv')}
                    <input type="text" id="route_var" value="${route_var}"/>
                </div>
                {{else}}
                <input type="checkbox" checked="checked" id="toggle_advanced"> Advanced
                <div id="route_var_div">
                    ${_t('route_var_ccv')}
                    <input type="text" id="route_var" value="${route_var}"/>
                </div>
                {{/if}}
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
