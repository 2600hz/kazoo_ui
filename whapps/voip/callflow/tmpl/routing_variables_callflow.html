<div>
    <div class="dialog_popup">
        <h1>${_t('routing_variables_caption')}</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                {{each(i, item) items}}
                {{if item.type == "custom"}}
                    {{tmpl({_t: _t, item: item}) textRowTmpl}}
                {{else}}
                    {{tmpl({_t: _t, item: item}) selectRowTmpl}}
                {{/if}}
                {{/each}}
            </div>
        </form>

        <div class="buttons-center">
            <button id="add" class="btn success">Add Variable</button>
            <button id="ok" class="btn primary">OK</button>
        </div>
    </div>
</div>
